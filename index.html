<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <h1>Progress</h1>
    <div class="wrapper">
      <div class="progress-wrapper">
        <svg width="100%" height="100%">
          <circle class="background" r="45%" cx="50%" cy="50%"></circle>
          <circle class="progress" r="45%" cx="50%" cy="50%"></circle>
        </svg>
      </div>
      <div class="ui-wrapper">
        <div class="value-wrapper">
          <input type="text" id="value" class="value-input">
          <label for="value" class="ui-label">Value</label>
        </div>
        <div class="animate-wrapper">
          <input type="checkbox" id="animate" class="toggle">
          <label for="animate" class="ui-label">Animate</label>
        </div>
        <div class="hide-wrapper">
          <input type="checkbox" id="hide" class="toggle">
          <label for="hide" class="ui-label">Hide</label>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
